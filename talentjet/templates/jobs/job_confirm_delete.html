{% extends 'base.html' %}

{% block title %}Delete Job | TalentJet{% endblock %}

{% block content %}
<div class="card">
    <div class="card-header">
        <h2 class="card-title">Confirm Deletion</h2>
    </div>
    <div class="card-body">
        <p>Are you sure you want to delete the job "{{ job.title }}"?</p>
        <p class="text-danger">This action cannot be undone.</p>

        <form method="post">
            {% csrf_token %}
            <button type="submit" class="btn btn-danger">Yes, Delete</button>
            <a href="{% url 'job_detail' job.pk %}" class="btn btn-secondary">Cancel</a>
        </form>
    </div>
</div>
{% endblock %}
